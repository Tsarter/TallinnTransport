<!DOCTYPE html>
<html lang="en">
<head>

    <title>Real-Time Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="map"></div>
    <div id="controls">

    <!-- Leaflet JS -->

    <!-- Your App JS -->
    <script src="app.js"></script>
</body>
</html>
